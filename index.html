<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PART 2-3</title>

    <!-- BS4 v4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-toggle="pill" href="#practice-1" type="button" role="tab"
                    aria-controls="practice-1" aria-selected="true">Bài 1</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-2" type="button" role="tab"
                    aria-controls="practice-2" aria-selected="false">Bài 2</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-3" type="button" role="tab"
                    aria-controls="practice-3" aria-selected="false">Bài 3</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-4" type="button" role="tab"
                    aria-controls="practice-4" aria-selected="false">Bài 4</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-5" type="button" role="tab"
                    aria-controls="practice-5" aria-selected="false">Bài 5</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="practice-1" role="tabpanel" aria-labelledby="practice-1">
                <h2>Tính tiền lương nhân viên</h2>
                <form>
                    <div class="form-group">
                        <input id="luong1Ngay" class="form-control w-25" placeholder="Nhập lương một ngày">
                    </div>
                    <div class="form-group">
                        <input id="soNgayLam" class="form-control w-25" placeholder="Số ngày làm">
                    </div>
                </form>
                <button id="btnTinhTien" class="btn btn-danger">Tính tiền</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="tongLuong" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-2" role="tabpanel" aria-labelledby="practice-2">
                <h2>Tính giá trị trung bình</h2>
                <form class="row">
                    <div class="form-group col-4">
                        <input id="soThuc1" class="form-control w-75" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="form-group col-4">
                        <input id="soThuc2" class="form-control w-75" placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group col-4">
                        <input id="soThuc3" class="form-control w-75" placeholder="Nhập số thứ 3">
                    </div>
                    <div class="form-group col-4">
                        <input id="soThuc4" class="form-control w-75" placeholder="Nhập số thứ 4">
                    </div>
                    <div class="form-group col-4">
                        <input id="soThuc5" class="form-control w-75" placeholder="Nhập số thứ 5">
                    </div>
                </form>
                <button id="btnTinhTB" class="btn btn-danger">Tính trung bình</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="trungBinh" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-3" role="tabpanel" aria-labelledby="practice-3">
                <h2>Quy đổi tiền</h2>
                <form>
                    <div class="form-group">
                        <input id="USDInput" class="form-control w-25" placeholder="Nhập số tiền USD">
                    </div>
                </form>
                <button id="btnQuyDoi" class="btn btn-danger">Quy đổi tiền</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="VNDOutput" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-4" role="tabpanel" aria-labelledby="practice-4">
                <h2>Tính diện tích, chu vi hình chữ nhật</h2>
                <form>
                    <div class="form-group">
                        <input id="chieuDai" class="form-control w-25" placeholder="Nhập chiều dài">
                    </div>
                    <div class="form-group">
                        <input id="chieuRong" class="form-control w-25" placeholder="Nhập chiều rộng">
                    </div>
                </form>
                <button id="btnKetQua" class="btn btn-danger">Tính diện tích & chu vi</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="ketQua" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-5" role="tabpanel" aria-labelledby="practice-5">
                <h2>Tính tổng 2 ký số</h2>
                <form>
                    <div class="form-group">
                        <input id="soInput" class="form-control w-25" placeholder="Nhập số có 2 chữ số">
                    </div>
                </form>
                <button id="btnTongKySo" class="btn btn-danger">Tính tổng</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="tongKySo" class="ml-2"></span>
                </div>
            </div>
        </div>
    </div>


    <!-- JQUERY LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BS v4.6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
